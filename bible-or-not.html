<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bible or Not Quiz</title>

<style>
:root{
  --bg:#000;
  --fg:#ffeb00;
  --accent:#ffb400;
  --correct:#00ff88;
  --wrong:#ff3366;
}
body{
  margin:0;
  font-family:"Courier New", monospace;
  background: radial-gradient(1200px 1200px at 50% 10%, #001a00 0%, #000 60%);
  color:var(--fg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  min-height:100vh;
  padding:10px;
  text-align:center;
}
.frame{
  width:min(900px,94vw);
  border:2px solid var(--accent);
  border-radius:16px;
  padding:20px;
  margin-top:10px;
  background: rgba(0,0,0,.6);
  box-shadow:0 0 12px var(--accent), inset 0 0 20px rgba(255,180,0,.2);
}
h1{
  margin:0 0 14px;
  font-size: clamp(26px, 6vw, 40px);
  color: #ffd700;
  text-shadow: 0 0 10px var(--fg), 0 0 24px var(--accent);
}
.menu, .game{display:none}
.menu.active, .game.active{display:block}
.btn{
  background:#031400;
  color:var(--fg);
  border:2px solid var(--accent);
  padding:10px 18px;
  border-radius:10px;
  margin:6px;
  cursor:pointer;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:.06em;
  box-shadow:0 0 12px rgba(255,180,0,.35);
}
.btn.red{border-color:var(--wrong); color:#ffdbe6;}
#question{font-size:20px; margin:20px 0;}
#score{margin:6px; font-size:20px}
#leaderList{padding:0; margin:0; list-style:none; text-align:left;}
#leaderList li{display:flex; justify-content:space-between; padding:4px 0; border-bottom:1px dashed #0c3a0f;}
#message{
  margin-top:10px;
  color:#fff;
  background:#022;
  border:1px solid var(--accent);
  border-radius:8px;
  padding:6px 12px;
  font-size:16px;
  display:none;
}
</style>
</head>
<body>
<div class="frame">
  <h1>Bible or Not Quiz</h1>

  <!-- MENU -->
  <div id="menu" class="menu active">
    <p>Enter your name to start:</p>
    <input id="playerName" type="text" maxlength="20" placeholder="Name">
    <div>
      <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>
    <h3>üèÜ Leaderboard</h3>
    <ol id="leaderList"></ol>
  </div>

  <!-- GAME -->
  <div id="game" class="game">
    <div id="score">Score: 0</div>
    <div id="question">Question here</div>
    <div>
      <button class="btn" onclick="answer(true)">Bible</button>
      <button class="btn red" onclick="answer(false)">Not</button>
    </div>
    <div style="margin-top:10px;">
      <button class="btn red" onclick="quitToMenu()">üè† Home</button>
    </div>
    <div id="message"></div>
  </div>
</div>

<footer>¬© Dominion Games</footer>

<script>
const questions=[
  {q:"Moses parted the Red Sea", answer:true},
  {q:"Spiderman fights crime in NYC", answer:false},
  {q:"David defeated Goliath", answer:true},
  {q:"Sherlock Holmes solves mysteries", answer:false},
  {q:"Noah built the ark", answer:true},
  {q:"Frodo destroys the One Ring", answer:false}
];

let currentQ=0, score=0, playerName;

function startQuiz(){
  playerName=document.getElementById("playerName").value||"Player";
  currentQ=0;
  score=0;
  document.getElementById("score").innerText="Score: 0";
  document.getElementById("menu").classList.remove("active");
  document.getElementById("game").classList.add("active");
  showQuestion();
}

function showQuestion(){
  if(currentQ>=questions.length) return quizEnd();
  document.getElementById("question").innerText=questions[currentQ].q;
}

function answer(userAnswer){
  let correct=questions[currentQ].answer===userAnswer;
  if(correct){
    score+=10;
    showMessage("+10 Points!",1000,"#00ff88");
  } else {
    score-=10;
    showMessage("-10 Points!",1000,"#ff3366");
  }
  document.getElementById("score").innerText="Score: "+score;
  currentQ++;
  setTimeout(showQuestion,500);
}

function quizEnd(){
  saveScore(playerName,score);
  showMessage("Quiz Over! Score: "+score,2000);
  setTimeout(quitToMenu,2000);
}

function quitToMenu(){
  document.getElementById("game").classList.remove("active");
  document.getElementById("menu").classList.add("active");
  renderLeaderboard();
}

function saveScore(name,score){
  let scores=JSON.parse(localStorage.getItem("quizScores")||"[]");
  scores.push({name,score});
  scores.sort((a,b)=>b.score-a.score);
  scores=scores.slice(0,10);
  localStorage.setItem("quizScores",JSON.stringify(scores));
}

function renderLeaderboard(){
  let scores=JSON.parse(localStorage.getItem("quizScores")||"[]");
  let list=document.getElementById("leaderList");
  list.innerHTML="";
  scores.forEach(s=>{
    let li=document.createElement("li");
    li.textContent=s.name+" - "+s.score;
    list.appendChild(li);
  });
}

function showMessage(msg,duration=1000,color=var(--fg)){
  let m=document.getElementById("message");
  m.innerText=msg;
  m.style.display="block";
  m.style.borderColor=color;
  m.style.color=color;
  clearTimeout(m.timeout);
  m.timeout=setTimeout(()=>{m.style.display="none"},duration);
}

renderLeaderboard();
</script>
</body>
</html>
