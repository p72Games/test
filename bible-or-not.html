/* -------------- GAME STATE -------------- */
let playerName = "";
let score = 0;
let questionIndex = 0;
let selectedAnswer = null;

/* Fisher-Yates shuffle for true randomness */
function shuffle(array){
  for(let i=array.length-1; i>0; i--){
    const j = Math.floor(Math.random() * (i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

/* Start the game */
function startGame(){
  playerName = (document.getElementById("playerName").value || "Player").trim().slice(0,24);
  score = 0;
  questionIndex = 0;
  selectedAnswer = null;
  shuffle(questions); // random order every time
  document.getElementById("menu").classList.remove("active");
  document.getElementById("end").classList.remove("active");
  document.getElementById("game").classList.add("active");
  renderQuestion();
}

/* Render a question */
function renderQuestion(){
  if(questionIndex >= questions.length){
    endGame();
    return;
  }
  const q = questions[questionIndex];
  document.getElementById("questionBox").textContent = q.text;
  document.getElementById("score").textContent = "Score: " + score;
  selectedAnswer = null;
  document.getElementById("btnBible").classList.remove("choiceSelected");
  document.getElementById("btnNotBible").classList.remove("choiceSelected");
}

/* Select answer */
function selectAnswer(choice){
  selectedAnswer = choice;
  document.getElementById("btnBible").classList.toggle("choiceSelected", choice === true);
  document.getElementById("btnNotBible").classList.toggle("choiceSelected", choice === false);
}

/* Submit */
function submitAnswer(){
  if(selectedAnswer === null){
    alert("Please choose 'Bible' or 'Not Bible' first.");
    return;
  }
  const correct = questions[questionIndex].bible;
  if(selectedAnswer === correct){
    score += 10;
  } else {
    score -= 5;
    if(score < 0) score = 0;
  }
  questionIndex++;
  renderQuestion();
}

/* End */
function endGame(){
  document.getElementById("game").classList.remove("active");
  document.getElementById("end").classList.add("active");
  document.getElementById("finalScore").textContent = playerName + ", your score is " + score + ".";
  saveScore();
  renderLeaderboard();
}

/* Quit to menu */
function quitToMenu(){
  document.getElementById("game").classList.remove("active");
  document.getElementById("end").classList.remove("active");
  document.getElementById("menu").classList.add("active");
  renderLeaderboard();
}

/* Leaderboard */
function saveScore(){
  try {
    const key = "bibleOrNotLeaderboard";
    let lb = JSON.parse(localStorage.getItem(key) || "[]");
    lb.push({name: playerName || "Player", score: score, date: new Date().toISOString()});
    lb.sort((a,b)=> b.score - a.score || new Date(b.date) - new Date(a.date));
    lb = lb.slice(0, 10);
    localStorage.setItem(key, JSON.stringify(lb));
  } catch(e){
    console.warn("Could not save leaderboard:", e);
  }
}
function renderLeaderboard(){
  const key = "bibleOrNotLeaderboard";
  const lb = JSON.parse(localStorage.getItem(key) || "[]");
  const list = document.getElementById("leaderList");
  list.innerHTML = "";
  if(lb.length === 0){
    const li = document.createElement("li");
    li.textContent = "No scores yet — be the first!";
    li.style.opacity = ".8";
    list.appendChild(li);
    return;
  }
  lb.forEach(entry=>{
    const li = document.createElement("li");
    li.textContent = entry.name + " — " + entry.score;
    list.appendChild(li);
  });
}

/* Init */
renderLeaderboard();

/* Keyboard shortcuts: B = Bible, N = Not Bible, Enter = Submit */
document.addEventListener("keydown", (e)=>{
  const inGame = document.getElementById("game").classList.contains("active");
  if(!inGame) return;
  if(e.key === "b" || e.key === "B") selectAnswer(true);
  if(e.key === "n" || e.key === "N") selectAnswer(false);
  if(e.key === "Enter") submitAnswer();
});
