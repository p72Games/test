// Shuffle quotes to randomize
function shuffle(array){for(let i=array.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];}}

shuffle(quotes);

let score = 0;
let lives = 3;
let currentQuoteIndex = 0;

function displayQuote() {
    const quoteElement = document.getElementById("quote");
    const feedbackElement = document.getElementById("feedback");
    quoteElement.textContent = quotes[currentQuoteIndex].text;
    feedbackElement.textContent = "";
}

function checkAnswer(isBibleGuess) {
    const feedbackElement = document.getElementById("feedback");
    const scoreElement = document.getElementById("score");
    const livesElement = document.getElementById("lives");
    const correct = quotes[currentQuoteIndex].isBible === isBibleGuess;

    if(correct){
        score += 10;
        feedbackElement.textContent = `Correct! Source: ${quotes[currentQuoteIndex].source}`;
        feedbackElement.style.color = "var(--fg)";
    } else {
        lives--;
        score -= 5;
        feedbackElement.textContent = `Incorrect. Source: ${quotes[currentQuoteIndex].source}`;
        feedbackElement.style.color = "var(--danger)";
        if(lives <=0){
            feedbackElement.textContent = "Game Over!";
            setTimeout(()=>{alert(`Game Over! Your final score is: ${score}`); location.reload();}, 1000);
            return;
        }
    }

    scoreElement.textContent = score;
    livesElement.textContent = lives;
    currentQuoteIndex = (currentQuoteIndex +1) % quotes.length;
    setTimeout(displayQuote, 1500);
}
