  }

  input, button {
    padding:12px 20px;
    font-size:1rem;
    margin:8px;
    border:none;
    border-radius:12px;
    cursor:pointer;
  }

    background:#000;

  .btn-submit{ background:#003366; color:#fff; box-shadow:0 0 12px var(--accent); }

  .btn-restart{ background:#004400; color:var(--fg); box-shadow:0 0 12px #00ff88; }
  #questionBox{
    font-size:1.25rem;
    margin:22px auto;
    min-height:88px;
    max-width:840px;
    background:rgba(0,0,0,.55);

    border-radius:12px;

  #score{ font-size:1.1rem; margin:10px 0; }

  .choiceSelected{ outline:3px solid #fff; }

<!-- Menu -->
<div id="menu" class="active">

  <div class="row">
    <button onclick="startGame()" class="btn-submit">Start Game</button>
  </div>

  <h2 style="color:var(--accent); margin-top:24px;">Leaderboard</h2>
  <ol id="leaderList"></ol>
</div>

<!-- Game -->
<div id="game" >

  <div id="questionBox">Question will appear here</div>

  <div class="row" style="margin-top:10px;">

    <button id="btnNotBible" class="btn-not" onclick="selectAnswer(false)">Not Bible</button>
  </div>

  <div class="row" style="margin-top:14px;">
    <button class="btn-submit" onclick="submitAnswer()">Submit</button>
    <button class="btn-quit" onclick="quitToMenu()">Quit</button>
  </div>
</div>

<!-- End Screen -->
<div id="end">
  <h2 style="color:var(--accent);">Game Over</h2>
  <p id="finalScore"></p>
  <div class="row" style="margin-top:12px;">
    <button class="btn-restart" onclick="startGame()">Play Again</button>
    <button class="btn-quit" onclick="quitToMenu()">Main Menu</button>

/* Game state */
let playerName = "";
let score = 0;
let questionIndex = 0;
let selectedAnswer = null;

/* Helpers */
function shuffle(array){
  for(let i=array.length-1; i>0; i--){
    const j = Math.floor(Math.random()*(i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

/* Start the game */
function startGame(){
  playerName = (document.getElementById("playerName").value || "Player").trim().slice(0,24);
  score = 0;
  questionIndex = 0;
  selectedAnswer = null;
  // shuffle copy to avoid reordering original permanently
  shuffle(questions);
  // UI
  document.getElementById("menu").classList.remove("active");
  document.getElementById("end").classList.remove("active");
  document.getElementById("game").classList.add("active");
  renderQuestion();
}

/* Render a question */
function renderQuestion(){
  // finished?
  if(questionIndex >= questions.length){
    endGame();
    return;
  }
  const q = questions[questionIndex];
  document.getElementById("questionBox").textContent = q.text;
  document.getElementById("score").textContent = "Score: " + score;
  selectedAnswer = null;
  document.getElementById("btnBible").classList.remove("choiceSelected");
  document.getElementById("btnNotBible").classList.remove("choiceSelected");
}

/* User selects */
function selectAnswer(choice){
  selectedAnswer = choice;
  document.getElementById("btnBible").classList.toggle("choiceSelected", choice === true);
  document.getElementById("btnNotBible").classList.toggle("choiceSelected", choice === false);
}

/* Submit answer */
function submitAnswer(){
  if(selectedAnswer === null){
    alert("Please choose 'Bible' or 'Not Bible' first.");
    return;
  }
  const correct = questions[questionIndex].bible;
  if(selectedAnswer === correct){
    score += 10;
  } else {
    score -= 5;
    if(score < 0) score = 0; // prevent large negative
  }
  questionIndex++;
  renderQuestion();
}

/* End game */
function endGame(){
  document.getElementById("game").classList.remove("active");
  document.getElementById("end").classList.add("active");
  document.getElementById("finalScore").textContent = playerName + ", your score is " + score + ".";
  saveScore();
  renderLeaderboard();
}

/* Quit to menu */
function quitToMenu(){
  document.getElementById("game").classList.remove("active");
  document.getElementById("end").classList.remove("active");
  document.getElementById("menu").classList.add("active");
  renderLeaderboard();
}

/* Leaderboard (localStorage) */
function saveScore(){
  try {
    const key = "bibleOrNotLeaderboard";
    let lb = JSON.parse(localStorage.getItem(key) || "[]");
    lb.push({name: playerName || "Player", score: score, date: new Date().toISOString()});
    lb.sort((a,b)=> b.score - a.score || new Date(b.date) - new Date(a.date));
    lb = lb.slice(0, 10);
    localStorage.setItem(key, JSON.stringify(lb));
  } catch(e){
    console.warn("Could not save leaderboard:", e);
  }
}
function renderLeaderboard(){
  const key = "bibleOrNotLeaderboard";
  const lb = JSON.parse(localStorage.getItem(key) || "[]");
  const list = document.getElementById("leaderList");
  list.innerHTML = "";
  if(lb.length === 0){
    const li = document.createElement("li");
    li.textContent = "No scores yet — be the first!";
    li.style.opacity = ".8";
    list.appendChild(li);
    return;
  }
  lb.forEach(entry=>{
    const li = document.createElement("li");
    li.textContent = `${entry.name} — ${entry.score}`;
    list.appendChild(li);
  });
}

/* Initialize leaderboard on load */

/* Optional keyboard controls (B / N / Enter) */
document.addEventListener("keydown", (e)=>{
  const activeGame = document.getElementById("game").classList.contains("active");
  if(!activeGame) return;
  if(e.key === "b" || e.key === "B") selectAnswer(true);
  if(e.key === "n" || e.key === "N") selectAnswer(false);
  if(e.key === "Enter") submitAnswer();
});
