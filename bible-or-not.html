<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dominion Games - Bible or Not?</title>

<style>
  :root{
    --bg:#000;
    --fg:#00ff88;
    --accent:#00e5ff;
    --danger:#ff3366;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background: radial-gradient(1200px 1200px at 50% 10%, #00121a 0%, #000 60%);
    color:var(--fg);
    font-family: "Courier New", monospace;
    text-align:center;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding:20px;
  }
  h1{
    margin:20px 0 10px;
    font-size: clamp(24px, 6vw, 42px);
    color:#a0fff2;
    text-shadow: 0 0 10px var(--fg),0 0 24px var(--accent);
    letter-spacing: .06em;
  }
  .game-panel{
    background: rgba(0,0,0,.55);
    border:2px solid var(--accent);
    border-radius:16px;
    padding:20px;
    width:min(420px, 95vw);
    box-shadow:0 0 12px var(--accent), inset 0 0 30px rgba(0,229,255,.15);
  }
  #quote{
    font-size:18px;
    margin:20px 0;
    min-height:60px;
  }
  .btn{
    background:#031416;
    color:var(--fg);
    border:2px solid var(--accent);
    padding:10px 20px;
    margin:8px;
    border-radius:10px;
    cursor:pointer;
    font-weight:700;
    text-transform:uppercase;
    box-shadow:0 0 12px rgba(0,229,255,.35);
    transition: transform .06s ease, box-shadow .12s ease;
  }
  .btn:hover{transform:translateY(-1px); box-shadow:0 0 18px rgba(0,229,255,.55);}
  .btn.red{border-color:var(--danger); color:#ffdbe6; box-shadow:0 0 12px rgba(255,51,102,.35);}
  #score{
    font-size:18px;
    margin:12px 0;
    padding:6px 12px;
    border:1px solid var(--accent);
    border-radius:10px;
    background:#031416;
    box-shadow: inset 0 0 10px rgba(0,229,255,.15);
  }
  footer{
    margin-top:20px;
    font-size:14px;
    color:var(--accent);
  }
</style>
</head>
<body>
  <h1>Dominion Games</h1>
  <div class="game-panel">
    <h2>Bible or Not?</h2>
    <div id="quote">Loading...</div>
    <div>
      <button class="btn" onclick="answer(true)">Bible</button>
      <button class="btn red" onclick="answer(false)">Not Bible</button>
    </div>
    <div id="score">Score: 0</div>
  </div>

  <!-- AdSense -->
  <ins class="adsbygoogle"
       style="display:block; text-align:center; margin:20px 0;"
       data-ad-client="ca-pub-7172412535146248"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <footer>Swipe the direction you want the snake to go in or tap â€” Dominion Games</footer>

<script>
const quotes = [
  { text:"The Lord is my shepherd; I shall not want.", bible:true },
  { text:"Do unto others as you would have them do unto you.", bible:true },
  { text:"Fortune favors the brave.", bible:false },
  { text:"I can do all things through Christ who strengthens me.", bible:true },
  { text:"May the odds be ever in your favor.", bible:false },
  { text:"Ask and it will be given to you.", bible:true },
  { text:"To be or not to be, that is the question.", bible:false }
];

let score = 0;
let current;

function nextQuote(){
  current = quotes[Math.floor(Math.random()*quotes.length)];
  document.getElementById('quote').innerText = current.text;
}

function answer(choice){
  if(choice === current.bible){
    score++;
    alert("Correct!");
  } else {
    alert("Wrong!");
    score = 0;
  }
  document.getElementById('score').innerText = "Score: " + score;
  nextQuote();
}

// Start the game
nextQuote();
</script>
</body>
</html>
