<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bible or Not - Arcade Quiz</title>
<style>
  body{
    background:#011;
    color:#eee;
    font-family:Arial, sans-serif;
    margin:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
  }
  #menu, #game{display:none; text-align:center;}
  .active{display:block;}
  h1{color:#0ff; margin-bottom:10px;}
  input, button{
    padding:10px 20px;
    margin:5px;
    border:none;
    border-radius:8px;
    font-size:18px;
  }
  button{
    background:#033;
    color:#0ff;
    cursor:pointer;
  }
  button:hover{background:#055;}
  #questionBox{
    font-size:24px;
    margin:20px;
    padding:20px;
    border:2px solid #0ff;
    border-radius:12px;
    background:#022;
  }
  #score{
    font-size:22px;
    margin:15px;
  }
  .choiceBtn{
    font-size:20px;
    margin:10px;
    padding:15px 30px;
    border-radius:10px;
    background:#044;
    color:#fff;
    border:2px solid #0ff;
    cursor:pointer;
  }
  .choiceBtn.active{
    background:#0ff;
    color:#011;
  }
  #leaderList{
    list-style:none;
    padding:0;
  }
</style>
</head>
<body>

<div id="menu" class="active">
  <h1>üìú Bible or Not?</h1>
  <p>Enter your name to play:</p>
  <input id="playerName" placeholder="Your Name">
  <button onclick="startGame()">Start Game</button>
  <h2>üèÜ High Scores</h2>
  <ol id="leaderList"></ol>
</div>

<div id="game">
  <h1>üìú Bible or Not?</h1>
  <div id="score">Score: 0</div>
  <div id="questionBox">Loading...</div>
  <div>
    <button class="choiceBtn" id="bibleBtn" onclick="choose(true)">Bible</button>
    <button class="choiceBtn" id="notBibleBtn" onclick="choose(false)">Not Bible</button>
  </div>
  <button onclick="submitAnswer()">Submit</button>
</div>

<script>
let playerName, score, questionIndex, selectedChoice=null;

let questions=[
  {text:"In the beginning God created the heavens and the earth.", bible:true},
  {text:"Jesus wept.", bible:true},
  {text:"The Lord is my shepherd; I shall not want.", bible:true},
  {text:"Love your neighbor as yourself.", bible:true},
  {text:"The wages of sin is death, but the gift of God is eternal life.", bible:true},
  {text:"Do or do not, there is no try.", bible:false},
  {text:"The Force will be with you, always.", bible:false},
  {text:"One ring to rule them all.", bible:false},
  {text:"Houston, we have a problem.", bible:false},
  {text:"God helps those who help themselves.", bible:false}
];

function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    let j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
}

function startGame(){
  playerName=document.getElementById("playerName").value||"Player";
  score=0;
  questionIndex=0;
  shuffle(questions);
  document.getElementById("menu").classList.remove("active");
  document.getElementById("game").classList.add("active");
  renderQuestion();
}

function renderQuestion(){
  if(questionIndex>=questions.length){return endGame();}
  document.getElementById("questionBox").innerText=questions[questionIndex].text;
  document.getElementById("score").innerText="Score: "+score;
  selectedChoice=null;
  document.getElementById("bibleBtn").classList.remove("active");
  document.getElementById("notBibleBtn").classList.remove("active");
}

function choose(choice){
  selectedChoice=choice;
  document.getElementById("bibleBtn").classList.toggle("active", choice===true);
  document.getElementById("notBibleBtn").classList.toggle("active", choice===false);
}

function submitAnswer(){
  if(selectedChoice===null){alert("Please choose Bible or Not Bible!"); return;}
  let correct=questions[questionIndex].bible;
  if(selectedChoice===correct){score+=10;}else{score-=10;}
  questionIndex++;
  renderQuestion();
}

function endGame(){
  alert("Final Score: "+score);
  saveScore(playerName,score);
  document.getElementById("game").classList.remove("active");
  document.getElementById("menu").classList.add("active");
  renderLeaderboard();
}

function saveScore(name,score){
  let scores=JSON.parse(localStorage.getItem("bibleScores")||"[]");
  scores.push({name,score});
  scores.sort((a,b)=>b.score-a.score);
  scores=scores.slice(0,10);
  localStorage.setItem("bibleScores",JSON.stringify(scores));
}

function renderLeaderboard(){
  let scores=JSON.parse(localStorage.getItem("bibleScores")||"[]");
  let list=document.getElementById("leaderList");
  list.innerHTML="";
  scores.forEach(s=>{
    let li=document.createElement("li");
    li.textContent=s.name+" - "+s.score;
    list.appendChild(li);
  });
}

renderLeaderboard();
</script>
</body>
</html>
