  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bible or Not ‚Äî Arcade Quiz</title>
<style>
  body {
    font-family:"Courier New", monospace;
    background: radial-gradient(1200px 1200px at 50% 10%, #00121a 0%, #000 60%);
    color:#00ff88;
    text-align:center;
    margin:0; padding:20px;
  }
  h1 {
    font-size:clamp(28px,6vw,48px);
    margin:20px 0;
    color:#a0fff2;
    text-shadow:0 0 10px #00ff88,0 0 24px #00e5ff;
  }
  #menu, #game, #end {display:none;}
  .active {display:block;}
  input, button {
    padding:12px 24px; font-size:1.1em; margin:10px;
    border:none; border-radius:16px; cursor:pointer;
    font-family:"Courier New", monospace;
  }
  input {
    text-align:center;
    outline:none;
    border:2px solid #00e5ff;
    background:#000;
    color:#00ff88;
  }
  .btn-bible {background:#006633; color:white; box-shadow:0 0 12px #00ff88;}
  .btn-not {background:#660022; color:white; box-shadow:0 0 12px #ff3366;}
  .btn-submit {background:#003366; color:white; box-shadow:0 0 12px #00e5ff;}
  .btn-quit {background:#222; color:#ff3366;}
  .btn-restart {background:#004400; color:#00ff88; box-shadow:0 0 12px #00ff88;}
  #questionBox {
    font-size:1.4em; margin:30px auto; max-width:700px; min-height:80px;
    background:rgba(0,0,0,.6); padding:20px; border:2px solid #00e5ff; border-radius:12px;
  }
  #score {font-size:1.2em; margin:20px;}
  #leaderList {list-style:none; padding:0; font-size:1.1em;}
  .choiceSelected {outline:3px solid #fff;}
</style>
</head>
<body>

<h1>üìñ Bible or Not ‚ùì</h1>

<!-- Menu -->
<div id="menu" class="active">
  <p>Enter your name:</p>
  <input type="text" id="playerName" placeholder="Your Name">
  <br>
  <button onclick="startGame()">‚ñ∂ Start Game</button>
  <h2>üèÜ Leaderboard</h2>
  <ol id="leaderList"></ol>
</div>

<!-- Game -->
<div id="game">
  <div id="score">Score: 0</div>
  <div id="questionBox">Question text will appear here</div>
  <div>
    <button id="btnBible" class="btn-bible" onclick="selectAnswer(true)">Bible ‚úÖ</button>
    <button id="btnNotBible" class="btn-not" onclick="selectAnswer(false)">Not Bible ‚ùå</button>
  </div>
  <button class="btn-submit" onclick="submitAnswer()">Submit</button>
  <br>
  <button class="btn-quit" onclick="quitToMenu()">Quit</button>
</div>

<!-- End Screen -->
<div id="end">
  <h2>Game Over!</h2>
  <p id="finalScore"></p>
  <button class="btn-restart" onclick="startGame()">üîÑ Play Again</button>
  <button class="btn-quit" onclick="quitToMenu()">üè† Main Menu</button>
</div>

<script>
let playerName, score, questionIndex, selectedAnswer = null;
let questions = [
  {text:"In the beginning God created the heavens and the earth.", bible:true},
  {text:"The Lord is my shepherd; I shall not want.", bible:true},
  {text:"Jesus wept.", bible:true},
  {text:"Love your neighbor as yourself.", bible:true},
  {text:"God helps those who help themselves.", bible:false},
  {text:"Cleanliness is next to godliness.", bible:false},
  {text:"Do or do not, there is no try.", bible:false},
  {text:"The wages of sin is death, but the gift of God is eternal life.", bible:true},
  {text:"Winter is coming.", bible:false},
  {text:"Pray without ceasing.", bible:true},
  {text:"The truth will set you free.", bible:true},
  {text:"May the Force be with you.", bible:false},
  {text:"The cake is a lie.", bible:false},
  {text:"For God so loved the world that He gave His only Son.", bible:true},
  {text:"Greater love has no one than this: to lay down one‚Äôs life for one‚Äôs friends.", bible:true},
  {text:"Curiosity killed the cat.", bible:false}
]; // shortened for demo; you can add the full 150

// shuffle helper
function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    let j=Math.floor(Math.random()*(i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// start game
function startGame(){
  playerName = document.getElementById("playerName").value || "Player";
  score = 0;
  questionIndex = 0;
  selectedAnswer = null;
  shuffle(questions);
  document.getElementById("menu").classList.remove("active");
  document.getElementById("end").classList.remove("active");
  document.getElementById("game").classList.add("active");
  renderQuestion();
}

// show question
function renderQuestion(){
  if(questionIndex >= questions.length){
    endGame();
    return;
  }
  document.getElementById("questionBox").innerText = questions[questionIndex].text;
  document.getElementById("score").innerText = "Score: " + score;
  selectedAnswer = null;
  document.getElementById("btnBible").classList.remove("choiceSelected");
  document.getElementById("btnNotBible").classList.remove("choiceSelected");
}

// select answer
function selectAnswer(choice){
  selectedAnswer = choice;
  document.getElementById("btnBible").classList.toggle("choiceSelected", choice===true);
  document.getElementById("btnNotBible").classList.toggle("choiceSelected", choice===false);
}

// submit answer
function submitAnswer(){
  if(selectedAnswer === null){
    alert("Please select Bible or Not Bible first!");
    return;
  }
  let correct = questions[questionIndex].bible;
  if(selectedAnswer === correct) score += 10;
  else score -= 5;
  questionIndex++;
  renderQuestion();
}

// end game
function endGame(){
  document.getElementById("game").classList.remove("active");
  document.getElementById("end").classList.add("active");
  document.getElementById("finalScore").innerText = playerName + ", your score is " + score + "!";
  saveScore();
  renderLeaderboard();
}

// quit to menu
function quitToMenu(){
  document.getElementById("game").classList.remove("active");
  document.getElementById("end").classList.remove("active");
  document.getElementById("menu").classList.add("active");
  renderLeaderboard();
}

// leaderboard (localStorage)
function saveScore(){
  let leaderboard = JSON.parse(localStorage.getItem("bibleOrNotScores") || "[]");
  leaderboard.push({name: playerName, score: score});
  leaderboard.sort((a,b)=>b.score-a.score);
  leaderboard = leaderboard.slice(0,10);
  localStorage.setItem("bibleOrNotScores", JSON.stringify(leaderboard));
}
function renderLeaderboard(){
  let leaderboard = JSON.parse(localStorage.getItem("bibleOrNotScores") || "[]");
  let list = document.getElementById("leaderList");
  list.innerHTML = "";
  leaderboard.forEach(e=>{
    let li = document.createElement("li");
    li.textContent = e.name + " ‚Äî " + e.score;
    list.appendChild(li);
  });
}

// load leaderboard at start
renderLeaderboard();
</script>

</body>
</html>
