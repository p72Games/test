// --- SHUFFLE HELPER ---
function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    let j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
}

// --- GAME FLOW ---
function startGame(){
  playerName=document.getElementById("playerName").value||"Player";
  score=0;
  questionIndex=0;
  shuffle(questions); // shuffle each new game
  document.getElementById("menu").classList.remove("active");
  document.getElementById("game").classList.add("active");
  renderQuestion();
}

function renderQuestion(){
  let q = questions[questionIndex % questions.length];
  document.getElementById("questionBox").innerText = q.text;
  document.getElementById("score").innerText = "Score: " + score;
}

function answer(userChoice){
  let correct = questions[questionIndex % questions.length].bible;
  if(userChoice === correct){score+=10;} else {score-=10;}
  questionIndex++;
  renderQuestion();
}

function submitScore(){
  saveScore(playerName,score);
  alert("Final Score: "+score);
  goHome();
}

function goHome(){
  document.getElementById("game").classList.remove("active");
  document.getElementById("menu").classList.add("active");
  renderLeaderboard();
}

function saveScore(name,score){
  let scores=JSON.parse(localStorage.getItem("bibleScores")||"[]");
  scores.push({name,score});
  scores.sort((a,b)=>b.score-b.score);
  scores=scores.slice(0,10);
  localStorage.setItem("bibleScores",JSON.stringify(scores));
}

function renderLeaderboard(){
  let scores=JSON.parse(localStorage.getItem("bibleScores")||"[]");
  let list=document.getElementById("leaderList");
  list.innerHTML="";
  scores.forEach(s=>{
    let li=document.createElement("li");
    li.textContent=s.name+" - "+s.score;
    list.appendChild(li);
  });
}
