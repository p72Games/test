<style>
:root{
  --bg:#000;
  --fg:#00ff88;
  --accent:#00e5ff;
  --danger:#ff3366;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background: radial-gradient(1200px 1200px at 50% 10%, #00121a 0%, #000 60%);
  color:var(--fg);
  font-family:"Courier New", monospace;
  text-align:center;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}
h1{
  font-size:clamp(28px,6vw,48px);
  margin-bottom:20px;
  color:#a0fff2;
  text-shadow:0 0 10px var(--fg),0 0 24px var(--accent);
}
.games-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  width:100%;
  max-width:900px;
}
.game-card{
  background: rgba(0,0,0,.6);
  border:2px solid var(--accent);
  border-radius:16px;
  padding:20px;
  cursor:pointer;
  transition:transform .2s, box-shadow .2s;
  text-align:center;
  box-shadow:0 0 12px var(--accent);
}
.game-card:hover{
  transform: translateY(-4px);
  box-shadow:0 0 18px var(--accent);
}
.game-card h2{
  margin:10px 0;
  font-size:18px;
  color:var(--fg);
}
.game-card p{
  font-size:14px;
  color:var(--accent);
  opacity:0.8;
}
.why-button {
  background: linear-gradient(45deg, var(--accent), var(--fg));
  border: 3px solid var(--fg);
  border-radius: 24px;
  padding: 15px 30px;
  cursor: pointer;
  transition: transform .2s, box-shadow .2s;
  text-align: center;
  box-shadow: 0 0 15px var(--fg), 0 0 25px var(--accent);
  margin: 30px auto;
  max-width: 300px;
}
.why-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px var(--fg), 0 0 30px var(--accent);
}
.why-button h2 {
  margin: 0;
  font-size: 20px;
  color: var(--bg);
  text-shadow: 0 0 5px var(--accent);
}
footer{
  margin-top:30px;
  font-size:14px;
  opacity:.7;
}
</style>
</head>
<body>

<h1>Dominion Games Arcade</h1>

<div class="games-grid">
  <div class="game-card" onclick="window.location.href='snake.html'">
    <h2>üêç Snake Arcade</h2>
    <p>Classic snake game with arcade style!</p>
  </div>
  <div class="game-card" onclick="window.location.href='bible-or-not.html'">
    <h2>üìñ Bible or Not?</h2>
    <p>Guess if the quote is from the Bible or not!</p>
  </div>
  <div class="game-card" onclick="window.location.href='assault-course.html'">
    <h2>üü• Assault Course</h2>
    <p>Race through obstacles in this thrilling challenge!</p>
  </div>
</div>
